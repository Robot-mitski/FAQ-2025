<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прохождение теста</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="sidebar">
    <h2>Список тестов</h2>
    <div id="test-list-sidebar">
      <!-- Тесты будут добавляться сюда динамически -->
    </div>
  </div>
  <div class="container">
    <h1 test-id="test-title">Прохождение теста</h1>
    <div test-id="navigation">
      <button id="prev-question" test-id="prev-question">Назад</button>
      <button id="next-question" test-id="next-question">Вперед</button>
    </div>
    <div id="questions-container">
      <!-- Вопросы будут добавляться сюда динамически -->
    </div>
    <button id="edit-button">Редактировать</button>
    <button id="finish-button" test-id="finish-button">Завершить</button>
    <button id="back-to-test-list-page">Вернуться к списку тестов</button>
  </div>

  <script src="scripts/test.js"></script>
</body>
</html>
